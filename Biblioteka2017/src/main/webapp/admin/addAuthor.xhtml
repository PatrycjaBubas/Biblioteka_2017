<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/mainTemplate.xhtml">

    <ui:define name="top">
        <p>Strona Główna / Dodawanie Autora </p>
        <ui:include src="/templates/header.xhtml" /> 
    </ui:define>

    <ui:define name="left">
        <ui:include src="/templates/menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid id="matchGrid" columns="2" cellpadding="5">

                <h:outputLabel for="inputName" value="Imię: *" />
                <p:inputText id="inputName" value="#{addAuthorPageBean.name}" required="true">
                    <f:validateLength for="inputTitle" maximum="50" minimum="1" />
                    <f:validateRegex for="inputTitle" pattern="[a-zA-Z0-9]+" />            
                </p:inputText>
                
                <h:outputLabel for="inputSurname" value="Nazwisko: *" />
                <p:inputText id="inputSurname" value="#{addAuthorPageBean.surname}" required="true">
                    <f:validateLength for="inputTitle" maximum="50" minimum="1" />
                    <f:validateRegex for="inputTitle" pattern="[a-zA-Z0-9]+" />            
                </p:inputText>
                
                <h:outputLabel for="inputDate" value="Data Urodzenia: *" />
                <p:calendar id="date" value="#{addAuthorPageBean.birthDate}" pattern="dd-MM-yyyy"/>
                
                <p:commandButton update="matchGrid" action="#{addAuthorPageBean.addAuthor()}" value="Dodaj" />
                <p:commandButton value="Powrót" action="home" immediate="true" />
            </h:panelGrid>
        </h:form>
        <p:messages autoUpdate="true" class="error"/>
    </ui:define>

    <ui:define name="footer">
        <ui:include src="/templates/footer.xhtml" />
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Books</title>
    </h:head>
    <h:body>
	<h2>Books</h2>
	<h:dataTable value="#{borrowedBooksListPageBean.borrowedBooks}" var="borrowedBook" border="1">
		<h:column>
                    <f:facet name="header">Imię Nazwisko</f:facet>
                    #{borrowedBook.userName}
                </h:column>
		<h:column>
                    <f:facet name="header">Tytuł</f:facet>
                    #{borrowedBook.bookTitle}
                </h:column>
		<h:column>
                    <f:facet name="header">Data Wypożyczenia</f:facet>
                    #{borrowedBook.request.borrowDate}
                </h:column>
                <h:column>
                    <f:facet name="header">Data Zwrotu</f:facet>
                    #{borrowedBook.request.returnDate}
                </h:column>
                <h:column>
                    <f:facet name="header">Zwrócono</f:facet>
                    #{borrowedBook.returned}
                </h:column>
	</h:dataTable>
</h:body>
</html>
